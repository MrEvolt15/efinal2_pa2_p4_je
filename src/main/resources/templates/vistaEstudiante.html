<!DOCTYPE html>
<html lang="en">
	<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-	rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 	crossorigin="anonymous"></script>
</head>
<body>
    <h1>Estudiante</h1>
   
    	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${estudiante.cedula}" ></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${estudiante.nombre}" ></td>
			</tr>
			<tr>
				<td><label>Apellido</label></td>
				<td><input type="text" id="apellido" th:field="${estudiante.apellido}" ></td>
			</tr>
			<tr>
				<td><label>Direccion</label></td>
				<td><input type="text" id="direccion" th:field="${estudiante.direccion}" ></td>
			</tr>
			<tr>
				<td><label>Telefono</label></td>
				<td><input type="text" id="telefono" th:field="${estudiante.telefono}" ></td>
			</tr>
			
		</table>
		<input type="submit" value="guardar" class="btn btn-warning">
	</form>
	
</body>
</html>
