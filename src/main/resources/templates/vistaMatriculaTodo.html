<!DOCTYPE html>
<html lang="en">
	<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-	rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 	crossorigin="anonymous"></script>
</head>
<body>
<h1>Matriculas</h1>
	<table class="table">
		<thead>
			<tr> <!--lrepresentar una fila -->
				<th>Cedula Estudiante</th>
                <th>Nombre Materia</th>
                <th>Cedula Profesor</th>
                <th>Nombre del Hilo</th>
              
			</tr>
		</thead>
		<hbody>
			<tr th:each="matricula: ${matriculas}">
                <td th:text="${matricula.estudiante.cedula}"></td>
                <td th:text="${matricula.materia.nombre}"></td>
                <td th:text="${matricula.materia.cedulaProfesor}"></td>
                
            </tr>
		</hbody>
	</table>
	
		
</body>
</html>
