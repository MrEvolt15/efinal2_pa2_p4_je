<!DOCTYPE html>
<html lang="en">
	<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-	rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 	crossorigin="anonymous"></script>
</head>
<body>
    <h1>Materias</h1>
   
    	<form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${materia.nombre}" ></td>
			</tr>
			<tr>
				<td><label>Cedula Profesor:</label></td>
				<td><input type="text" id="cedulaProfesor" th:field="${materia.cedulaProfesor}" ></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" id="codigo" th:field="${materia.codigo}" ></td>
			</tr>
			<tr>
				<td><label>Numero Creditos:</label></td>
				<td><input type="text" id="numCreditos" th:field="${materia.numCreditos}" ></td>
			</tr>
			
			
		</table>
		<input type="submit" value="guardar" class="btn btn-warning">
	</form>
	
</body>
</html>
